<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - An√°lisis de Noticias y COLCAP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .correlation-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid;
        }
        
        .positive {
            border-left-color: #28a745;
        }
        
        .negative {
            border-left-color: #dc3545;
        }
        
        .neutral {
            border-left-color: #ffc107;
        }
        
        .insight {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .warning {
            background: #ffc107;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        .status {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Dashboard de An√°lisis: Noticias vs COLCAP</h1>
        
        <div id="status" class="status">
            <div class="status-item">
                <div>Estado del Sistema</div>
                <div class="status-value" id="system-status">Cargando...</div>
            </div>
            <div class="status-item">
                <div>√öltima Actualizaci√≥n</div>
                <div class="status-value" id="last-update">--</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            Cargando datos...
        </div>
        
        <div id="error" style="display: none;"></div>
        <div id="warning" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="cards">
                <div class="card">
                    <h2>üîó Correlaciones Detectadas</h2>
                    <div id="correlations"></div>
                </div>
                
                <div class="card">
                    <h2>üí° Insights</h2>
                    <div id="insights"></div>
                </div>
                
                <div class="card">
                    <h2>üìà Per√≠odo de An√°lisis</h2>
                    <div id="period"></div>
                </div>
            </div>
            
            <div class="card">
                <h2>üì∞ Evoluci√≥n de Noticias por Tema</h2>
                <div class="chart-container">
                    <canvas id="newsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        
        function formatColombianTime(isoString) {
            // Crear fecha en zona horaria de Colombia (UTC-5)
            const date = new Date(isoString);
            
            // Opciones para formato colombiano
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'America/Bogota',
                hour12: true
            };
            
            return new Intl.DateTimeFormat('es-CO', options).format(date);
        }
        
        async function loadData() {
            try {
                const statusRes = await fetch('/api/status');
                const status = await statusRes.json();
                
                document.getElementById('system-status').textContent = 
                    status.correlations_available ? '‚úÖ Operativo' : '‚ö†Ô∏è Sin Datos';
                
                document.getElementById('last-update').textContent = 
                    formatColombianTime(status.timestamp);
                
                // Intentar cargar correlaciones
                const corrRes = await fetch('/api/correlations');
                
                if (corrRes.status === 404) {
                    // No hay datos a√∫n
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('warning').style.display = 'block';
                    document.getElementById('warning').className = 'warning';
                    document.getElementById('warning').innerHTML = 
                        '‚ö†Ô∏è Sistema inici√°ndose... <br>' +
                        'Los servicios est√°n recolectando datos. Esto puede tomar unos minutos.<br>' +
                        '<small>La p√°gina se actualizar√° autom√°ticamente cada 30 segundos.</small>';
                    return;
                }
                
                const corrData = await corrRes.json();
                
                if (corrData.error) {
                    throw new Error(corrData.error);
                }
                
                displayCorrelations(corrData);
                displayInsights(corrData.insights || []);
                displayPeriod(corrData.period);
                
                // Intentar cargar datos de noticias
                const newsRes = await fetch('/api/news_counts');
                
                if (newsRes.ok) {
                    const newsData = await newsRes.json();
                    displayNewsChart(newsData);
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('warning').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').className = 'error';
                document.getElementById('error').innerHTML = 
                    '‚ùå Error al cargar datos: ' + error.message + '<br>' +
                    '<small>Verifica que todos los servicios est√©n corriendo con: docker-compose ps</small>';
            }
        }
        
        function displayCorrelations(data) {
            const container = document.getElementById('correlations');
            const correlations = data.correlations || {};
            
            if (Object.keys(correlations).length === 0) {
                container.innerHTML = '<p>No hay correlaciones disponibles a√∫n.</p>';
                return;
            }
            
            let html = '';
            for (const [topic, value] of Object.entries(correlations)) {
                const className = value > 0.3 ? 'positive' : 
                                 value < -0.3 ? 'negative' : 'neutral';
                
                html += `
                    <div class="correlation-item ${className}">
                        <strong>${topic.toUpperCase()}</strong>
                        <div>${value.toFixed(3)}</div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }
        
        function displayInsights(insights) {
            const container = document.getElementById('insights');
            
            if (insights.length === 0) {
                container.innerHTML = '<p>No hay insights disponibles a√∫n.</p>';
                return;
            }
            
            let html = '';
            insights.forEach(item => {
                html += `
                    <div class="correlation-item">
                        <strong>${item.topic}</strong>
                        <div class="insight">${item.insight}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        
        function displayPeriod(period) {
            const container = document.getElementById('period');
            
            if (!period || !period.start) {
                container.innerHTML = '<p>Per√≠odo no disponible</p>';
                return;
            }
            
            container.innerHTML = `
                <p><strong>Inicio:</strong> ${period.start}</p>
                <p><strong>Fin:</strong> ${period.end}</p>
                <p><strong>D√≠as analizados:</strong> ${period.days}</p>
            `;
        }
        
        function displayNewsChart(data) {
            const dates = Object.keys(data).sort();
            
            if (dates.length === 0) {
                return;
            }
            
            const topics = ['economia', 'seguridad', 'politica', 'salud'];
            
            const datasets = topics.map((topic, i) => {
                const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'];
                
                return {
                    label: topic.toUpperCase(),
                    data: dates.map(date => data[date][topic] || 0),
                    borderColor: colors[i],
                    backgroundColor: colors[i] + '33',
                    tension: 0.3
                };
            });
            
            const ctx = document.getElementById('newsChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Cantidad de Noticias'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Fecha'
                            }
                        }
                    }
                }
            });
        }
        
        // Cargar datos al inicio
        loadData();
        
        // Actualizar cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
