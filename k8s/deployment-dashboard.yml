apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-dashboard
  namespace: news-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-dashboard
  template:
    metadata:
      labels:
        app: news-dashboard
    spec:
      containers:
        - name: dashboard
          image: proyecto_dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: shared-data
              mountPath: /app/data
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: news-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-svc
  namespace: news-pipeline
spec:
  type: NodePort
  selector:
    app: news-dashboard
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080